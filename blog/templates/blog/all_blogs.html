{% extends "portfolio/base.html" %}

{% block content %}

<h2>Om has written {{blogs.count}} blog{{blogs.count | pluralize}}.</h2>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5>{{blog.date | date:'M d Y' | upper}}</h5>
<h2>{{blog.description | safe | truncatechars:100}}</h2>
<hr>
{% endfor %}
{% endblock %}
